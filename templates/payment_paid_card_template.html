<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Success</title>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap");

      :root {
        --brand1: #fe4666;
        --brand2: #fe4637;
        --brand3: #fe4653;
        --brand4: #fe4681;
        --bg-light: #fff8f9;
        --muted: #777;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
      }

      body {
        min-height: 100vh;
        display: grid;
        place-items: center;
        background: linear-gradient(135deg, var(--bg-light), #ffffff);
      }

      .card {
        width: min(420px, 90vw);
        background: #fff;
        border-radius: 28px;
        overflow: hidden;
        box-shadow: 0 25px 50px rgba(0, 0, 0, 0.08),
          0 0 20px rgba(254, 70, 100, 0.15);
      }

      /* Header bar with brand gradient */
      .header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px 20px;
        background: linear-gradient(
          135deg,
          var(--brand2),
          var(--brand1),
          var(--brand4)
        );
        color: #fff;
      }

      /* EZBILL Left */
      .brand-left {
        display: flex;
        align-items: center;
        gap: 10px;
        font-weight: 700;
        font-size: 18px;
      }

      .brand-left .ezbill-icon {
        width: 34px;
        height: 34px;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.25);
        display: grid;
        place-items: center;
        font-size: 14px;
        font-weight: 700;
        color: #fff;
      }

      /* 1BILL pill Right */
      .brand-right {
        font-size: 12px;
        font-weight: 700;
        padding: 6px 12px;
        border-radius: 999px;
        background: hsl(41, 100%, 50%);
        color: #ffffff;
        letter-spacing: 0.5px;
        box-shadow: 0 2px 6px rgba(0, 0, 0, 0.12);
      }

      /* Content */
      .content {
        padding: 30px 24px 36px;
        text-align: center;
      }

      .tick {
        width: 100px;
        height: 100px;
        margin: 0 auto 20px;
        border-radius: 50%;
        background: #fff;
        display: grid;
        place-items: center;
        box-shadow: 0 10px 30px rgba(254, 70, 100, 0.25),
          0 0 20px rgba(254, 70, 129, 0.15);
      }

      .tick svg {
        width: 56px;
        height: 56px;
        stroke: var(--brand1);
        stroke-width: 6;
        fill: none;
      }

      .pill {
        display: inline-block;
        padding: 8px 20px;
        border-radius: 50px;
        background: var(--brand4);
        color: #fff;
        font-weight: 700;
        font-size: 13px;
        margin-bottom: 10px;
        box-shadow: 0 2px 6px rgba(254, 70, 100, 0.3);
      }

      h1 {
        margin: 6px 0 14px;
        font-size: 32px;
        color: var(--brand2);
      }

      .amount {
        font-size: 38px;
        font-weight: 800;
        margin: 10px 0 20px;
        background: linear-gradient(120deg, var(--brand1), var(--brand4));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
      }

      .merchant {
        margin: 26px auto 0;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 16px;
        background: #fff4f6;
        border-radius: 20px;
        padding: 14px 18px;
      }

      .logo {
        min-width: 56px;
        min-height: 56px;
        border-radius: 16px;
        display: grid;
        place-items: center;
        background: var(--brand3);
        color: #fff;
        font-size: 16px;
        font-weight: 700;
        padding: 6px 10px;
      }

      .m-name {
        font-weight: 700;
        font-size: 15px;
        color: var(--brand2);
      }

      .m-sub {
        font-size: 13px;
        color: var(--muted);
      }

      .meta {
        margin-top: 22px;
        font-size: 12px;
        color: var(--muted);
        line-height: 1.6;
      }
      .txn-id {
        font-size: 12px;
        color: var(--muted);
        margin-top: -6px;
        margin-bottom: 14px;
      }
    </style>
  </head>

  <body>
    <div class="card">
      <!-- HEADER -->
      <div class="header">
        <!-- EZBILL Left -->
        <div class="brand-left">
          <div class="ezbill-icon">EZ</div>
          <span>EZBILL</span>
        </div>

        <!-- 1BILL Right -->
        <div class="brand-right">1BILL</div>
      </div>

      <!-- CONTENT -->
      <div class="content">
        <div class="tick">
          <svg viewBox="0 0 48 48"><path d="M10 25l9 9L38 14" /></svg>
        </div>

        <span class="pill">Paid</span>

        <div class="amount">Rs. {{ amount }}</div>
        <div class="txn-id">Txn ID: {{ transaction_id }}</div>

        <div class="merchant">
          <div class="logo">{{ merchant_name }}</div>
          <div>
            <div class="m-name">For Complaints:</div>
            <div class="m-sub">+92-{{ merchant_phone }}</div>
          </div>
        </div>

        <div class="meta">
          {{ time_str }} <br />
          Need a software solution? Call: +92-{{ product_owner_phone }}
        </div>
      </div>
    </div>
  </body>
</html>
