<!DOCTYPE html>
<html lang="en">
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Payment Success</title>
  <style>
    :root {
      --green: #10c469;
      --bg: #f6fff9;
      --ink: #0b2b1e;
      --muted: #6b8a7a;
    }
    * {
      box-sizing: border-box;
    }
    html,
    body {
      margin: 0;
    }
    body {
      min-height: 100vh;
      display: grid;
      place-items: center;
      background: var(--bg);
      font: 15px/1.45 system-ui, -apple-system, Segoe UI, Roboto, Helvetica,
        Arial;
      color: var(--ink);
    }
    .card {
      width: min(420px, 92vw);
      background: #fff;
      border-radius: 28px;
      padding: 22px;
      box-shadow: 0 20px 50px rgba(16, 196, 105, 0.25),
        0 4px 12px rgba(0, 0, 0, 0.08);
      position: relative;
      overflow: hidden;
      border: 1px solid #eaf6ef;
    }
    .ribbon {
      position: absolute;
      inset: 0 0 auto 0;
      height: 110px;
      background: linear-gradient(160deg, var(--green), #12e39c);
      border-radius: 0 0 60% 60% / 0 0 40% 40%;
    }
    .brand {
      position: relative;
      display: flex;
      align-items: center;
      gap: 10px;
      color: #fff;
      z-index: 2;
      padding: 10px 4px 0;
      font-weight: 700;
    }
    .bill-badge {
      display: inline-grid;
      place-items: center;
      width: 38px;
      height: 28px;
      border-radius: 10px;
      background: rgba(255, 255, 255, 0.18);
      border: 1px solid rgba(255, 255, 255, 0.35);
      font-size: 14px;
    }
    .content {
      position: relative;
      z-index: 2;
      margin-top: 22px;
      text-align: center;
    }
    .tick {
      width: 84px;
      height: 84px;
      margin: 18px auto 12px;
      border-radius: 999px;
      background: #fff;
      display: grid;
      place-items: center;
      box-shadow: 0 8px 24px rgba(16, 196, 105, 0.25);
    }
    .tick svg {
      width: 48px;
      height: 48px;
      stroke: var(--green);
      stroke-width: 6;
      fill: none;
    }
    h1 {
      margin: 4px 0 4px;
      font-size: 32px;
    }
    .pill {
      display: inline-block;
      padding: 6px 12px;
      border-radius: 999px;
      background: #ecfff6;
      color: #1e7a51;
      font-weight: 600;
      font-size: 12px;
    }
    .amount {
      font-size: 34px;
      font-weight: 800;
      letter-spacing: 0.3px;
      margin: 12px 0 2px;
    }
    .merchant {
      margin: 22px auto 0;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
    }
    .logo {
      min-width: 52px;
      min-height: 52px;
      border-radius: 16px;
      display: grid;
      place-items: center;
      background: #0b3b2b;
      color: #fff;
      font-size: 14px;
      font-weight: 700;
      padding: 6px 10px;
    }
    .m-name {
      font-weight: 700;
      font-size: 16px;
    }
    .m-sub {
      font-size: 12px;
      color: var(--muted);
    }
    .meta {
      margin-top: 16px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>

  <div class="card">
    <div class="ribbon"></div>

    <div class="brand">
      <div class="bill-badge">1Bill</div>
      <div>Wasooli.Online</div>
    </div>

    <div class="content">
      <div class="tick">
        <svg viewBox="0 0 48 48"><path d="M10 25l9 9L38 14" /></svg>
      </div>

      <span class="pill">Paid</span>
      <h1>Success</h1>

      <div class="amount">Rs. {{ amount }}</div>

      <div class="merchant">
        <div class="logo">{{ merchant_name }}</div>
        <div>
          <div class="m-name">{{ merchant_name }}</div>
          <div class="m-sub">
            {{ merchant_name|lower|replace(" ","") }}@1bill
          </div>
        </div>
      </div>

      <div class="meta">{{ time_str }}</div>
    </div>
  </div>
</html>
